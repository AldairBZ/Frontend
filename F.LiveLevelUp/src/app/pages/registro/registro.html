<div class="max-w-md mx-auto mt-10 p-6 rounded-lg shadow-md bg-white">
    <h2 class="text-2xl font-semibold mb-4">Crea tu avatar vital</h2>
    <!-- Formulario temporal para evitar errores de compilación -->
    <form (ngSubmit)="registrarUsuario()">
      <label class="block mb-2">Edad:</label>
      <input type="number" [(ngModel)]="edad" name="edad" class="input" required />
      <label class="block mt-4 mb-2">Género:</label>
      <select [(ngModel)]="genero" name="genero" class="input">
        <option value="">Selecciona género</option>
        <option value="M">Masculino</option>
        <option value="F">Femenino</option>
      </select>
      <button type="submit" class="btn mt-6">Crear Avatar</button>
    </form>
  </div>
